{% extends "base.html" %} {% block title %}Login in{% endblock %}
{% block content %}
<form method="POST"> <!--When we submit this form, a post request to the backend-->
  <h3 align="center">Login</h3>
  <div class = "form-group">
    <label for="email">Email Address</label>
    <input
      type="email" 
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
